<!DOCTYPE html>

<html>

<head>

<title>Number Guessing Game</title>

</head>

<body>

<h1>Welcome to the Number Guessing Game!</h1>

<p>Can you guess the random number between 1 and 100?</p>

<input type="number" id="guess" min="1" max="100">

<button onclick="checkGuess()">Submit Guess</button>

<p id="message"></p>

<script>

// Generate a random number between 1 and 100

var randomNumber = Math.floor(Math.random() * 100) + 1;

var attempts = 0;

function checkGuess() {

var guess = parseInt(document.getElementById("guess").value);

attempts++;

if (guess === randomNumber) {

document.getElementById("message").textContent = "Congratulations! You guessed the number in " + attempts + " attempts.";

} else if (guess < randomNumber) {

document.getElementById("message").textContent = "Try higher.";

} else {

document.getElementById("message").textContent = "Try lower.";

}

}

</script>

</body>

</html>
